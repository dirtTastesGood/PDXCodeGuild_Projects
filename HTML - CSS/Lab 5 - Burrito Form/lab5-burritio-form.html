<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./burrito-form.css">

    <title>Tiny donkey!</title>
</head>
<body>
    <div class="container" id="main-content">
        <form action="http://127.0.0.1:8000/" method="POST" class="burrito-order-form">
            <fieldset id="tortilla">
                <legend>Tortilla</legend>
                <input type="radio" name="wheat-flour" id="wheat-flour"/> Wheat<br/>  
                
                <input type="radio" name="white-flour" id="white-flour"/> White<br/> 

                <input type="radio" name="spinach" id="spinach"/> Spinach<br/> 

                <input type="radio" name="corn" id="corn"/> Corn <br/> 
            </fieldset>
            <fieldset id="rice">
                <legend>Rice</legend>
                <input type="radio" name="white" id="white"/> White
                <input type="radio" name="brown" id="brown"/> Brown
            </fieldset>
            <fieldset id="beans">
                <legend>Beans</legend>
                <input type="radio" name="black" id="black"/> Black
                <input type="radio" name="pinto" id="pinto"/> Pinto
            </fieldset>
            <fieldset id="protein">
                <legend>Protein</legend>
                <input type="radio" name="carnitas" id="carnitas"> Carnitas <br/>
                <input type="radio" name="sofritas" id="sofritas"> Sofritas <br/>
                <input type="radio" name="chicken" id="chicken"> Chicken <br/>
                <input type="radio" name="none" id="none"> None
            </fieldset>
            <fieldset id="extras">
                <legend>Extras</legend>
                <input type="radio" name="avocado" id="avocado"/> Avocado <br/>
                <input type="radio" name="sour-cream" id="sour-cream"> Sour Cream <br/>
                <input type="radio" name="cheese" id="cheese"> Cheese <br/>

            </fieldset>

            <fieldset id="customer-info">
                <legend>Customer Info</legend>
                Username: <input type="text" name="username" placeholder="Username"> <br/>
                Password: <input type="text" name="password" placeholder="Password"> <br/>
                Name: <input type="name" name="name" placeholder="Name"><br/>
                Email: <input type="email" name="email" placeholder="Email"><br/>
                Phone: <input type="phone" name="phone" placeholder="Phone"><br/>
                Date of Birth: <input type="dob" name="dob" placeholder="D.O.B."><br/>
                SSN: <input type="ssn" name="ssn" placeholder="S.S.N."><br/><br/>
                <legend>Address:</legend>
                Street: <input type="street" name="street" placeholder="Street"><br/>
                City: <input type="city" name="city" placeholder="City"><br/>
                State: <input type="state" name="state" placeholder="State"><br/>
                Zipcode: <input type="zip" name="zip" placeholder="Zipcode">
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
