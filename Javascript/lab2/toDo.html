<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./toDo.css">

    <title>Gettin' Stuff Done</title>
</head>
<body>
    
    <div class="container">
        <div class="add-tasks">
            <form action="#" class="add-task-form">
                <label for="task-title"><strong>Task:</strong></label><br/>
                <input type="text" id="task-title"><br/>
                <button type="submit" id="submit-task">Add -></button>
            </form>
        </div>
        <div class="open-tasks" id="open-tasks">
            <h1>Stuff To Do:</h1>
            
            <div class="open-task" id="task1">
                Thing to do </br>
            </div>
            <div class="task-buttons" id="task1-btns">
                <div class="task-btn btn-delete">Delete</div>
                <div class="task-btn btn-complete">Completed</div>
            </div>

            <div class="open-task" id="task2">
                    Another thing to do </br>
            </div>
            <div class="task-buttons" id="task2-btns">
                <div class="task-btn btn-delete">Delete</div>
                <div class="task-btn btn-complete">Completed</div>
            </div>

        </div>
        <div class="completed-tasks">
            <h1>Finished Stuff:</h1>
        </div>
    </div>

    <script src="./toDo.js"></script>
</body>
</html>
