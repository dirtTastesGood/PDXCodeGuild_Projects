<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./randomQuote.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Qs</title>
</head>
<body>
    <div class="container">
        <div id="main-quote">
            <div id="quote-body">
                <div class="huge-bracket huge-bracket-left">{</div>
                <div id="quote-text"></div>
                <div class="huge-bracket huge-bracket-right">}</div>
            </div>

            <div id="quote-author"></div>
            <div class="ellipses">...</div>
        </div>

        <div id="quotes-list-container">
            <div class="filter-form-container">
                <form action="#" class='filter-form'>
                    <div>
                        <label for="filter-input">Search for:</label>
                        <input type="text" id="filter-input">
                    </div>

                    <div>
                        <label for="search-by">Search by:</label>
                        <select name="search-by" id="search-by">
                            <option value="word">Word</option>
                            <option value="tag">Tag</option>
                        </select>
                    </div>
                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>

            <div id="filtered-results-container">
                <div id="quotes-list">
                    <div class="quote-card">
                        <div class="quote-body">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus vitae hic a fugiat illo blanditiis eum! Consequatur ipsum quisquam, fugit ab necessitatibus temporibus provident laborum, ex molestiae, dolore fugiat ullam!</div>
                        <div class="quote-author">Author</div>
                    </div>
                </div>
                <div id="author-list">
                    <div class="author-list-label">Authors:</div>
                    <div class="author-name">Lorem, ipsum.</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./secrets.js"></script>
    <script src="./randomQuote.js"></script>
</body>
</html>
