{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Welcome, {{ user.username }}!</h1>

    <p>First name: {{ user.first_name }}</p>
    <p>Last name: {{ user.last_name }}</p>

    <img src="{{user.profile.avatar.url}}" class="user-avatar" alt="{{ user.username }}'s Avatar">
    
{% endblock %}
