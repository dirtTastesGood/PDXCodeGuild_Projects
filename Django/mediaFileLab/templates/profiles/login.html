{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Login</h1>

    <div class="user-register-form-container">
        <form method='POST'>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Login</button>
        </form>
    </div>

{% endblock %}
