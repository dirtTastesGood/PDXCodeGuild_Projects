{% extends 'base.html' %}

{% block content %}
    <h1>To Do:</h1>
    <span class="new-task-link"><a href="new" class="will-transition">+</a></span>
    
    <ul>
        {% for task in tasks %}
            <li class="task-list-item will-transition">
                <a href="show/{{task.id}}" class="will-transition">{{ task.title }}</a>
            </li>
        {% empty %}
            <p class="empty-list">You've don't have any tasks.</p>
        {% endfor %}
    </ul>
{% endblock %}
