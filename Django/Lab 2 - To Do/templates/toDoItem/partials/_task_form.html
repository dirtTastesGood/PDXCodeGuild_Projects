<div class="task-form-container">
    <form action="{{ action_url }}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" class="task-form-title" value="{{ task.title }}"><br/>
        <textarea name="task_text" class="task-form-text" id="task_text" cols="30" rows="10">{{ task.task_text }}</textarea><br/>
        <button type="submit" class="new-task-submit-button will-transition">{{ action_type }}</button>
    </form>
</div>
