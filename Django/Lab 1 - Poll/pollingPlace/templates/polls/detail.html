{% extends 'base.html' %}

{% block content %}
<div class="question-container">
    <h1>{{question.question_text}}</h1>

    {% if error_message %} <p><strong> {{ error_message }} </strong></p> {% endif %}

    <form action="{% url 'polls:vote' question.id %}" method='post' class='poll-form'>
        {% csrf_token %}
        {% for choice in question.choice_set.all %}
            <div class="choice">
                <input type="radio" class="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}"/>
                <label class="choice-label" for="choice{{forloop.counter}}">{{ choice.choice_text }}</label><br/>
            </div>
        {% endfor %}
        <input type="submit" class="submit-btn" value="Vote">
    </form>
</div>
{% endblock %}
